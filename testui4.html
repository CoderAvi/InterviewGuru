<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <p>
    <canvas id="circle1" width="200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('circle1');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
    </script>
    <canvas id="circle2" width="200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('circle2');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;

      context.beginPath();

      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
    </script>
    <canvas id="circle3" width="200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('circle3');

      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
    </script>
    </p>
  </body>
</html>
